<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Портфолио | Юлия Хохрякова</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-black">
    <header class="bg-black py-6 shadow-lg">
        <div class="container mx-auto px-6">
            <a href="../index.html" class="text-2xl font-bold text-white flex items-center">
                <i data-feather="scissors" class="mr-2"></i>
                Юлия Хохрякова
            </a>
        </div>

    <section class="py-16">
        <div class="container mx-auto px-6">
            <h1 class="text-4xl font-bold text-center mb-4">Портфолио</h1>
            <p class="text-center text-gray-400 mb-12">Мои лучшие работы — от классики до авангарда</p>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="rounded-lg overflow-hidden" data-category="cut">
                    <img src="https://picsum.photos/640/480?hair7" alt="Стрижка" class="w-full h-64 object-cover gallery-img">
                </div>
                <div class="rounded-lg overflow-hidden" data-category="color">
                    <img src="https://picsum.photos/640/480?hair8" alt="Окрашивание" class="w-full h-64 object-cover gallery-img">
                </div>
                <div class="rounded-lg overflow-hidden" data-category="style">
                    <img src="https://picsum.photos/640/480?hair9" alt="Укладка" class="w-full h-64 object-cover gallery-img">
                </div>
                <div class="rounded-lg overflow-hidden" data-category="color">
                    <img src="https://picsum.photos/640/480?hair10" alt="Балаяж" class="w-full h-64 object-cover gallery-img">
                </div>
                <div class="rounded-lg overflow-hidden" data-category="cut">
                    <img src="https://picsum.photos/640/480?hair11" alt="Каре" class="w-full h-64 object-cover gallery-img">
                </div>
                <div class="rounded-lg overflow-hidden" data-category="style">
                    <img src="https://picsum.photos/640/480?hair12" alt="Вечерняя прическа" class="w-full h-64 object-cover gallery-img">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
